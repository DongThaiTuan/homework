<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Style</title>

</head>
<body>
    <form action="">
        <label for="">Username:</label>
        <input type="text" name="uer" id="uer" required onfocus="showStyle(this)"
            onblur="hideStyle(this)" placeholder="nhap email"> <br><br>

        <label for="">Password:</label>
        <input type="password" name="pass" id="pass" required onfocus="showStyle(this)"
            onblur="hideStyle(this)" placeholder="nhap mat khau"><br><br>

        <input type="submit" value="Submit" name="Ok">
        <input type="reset" name="Reset">
    </form>
</body>
<script>
    function showStyle(obj){
        obj.style.backgroundColor = "#FFFFCC"
    }
    function hideStyle(obj){
        obj.style.backgroundColor = "#FFFFFF"
    }
</script>
</html>
