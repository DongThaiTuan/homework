<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Login</title>
</head>
<body>
    <form action="" id="form_login" name="form_login">
        <label for="">Username:</label><br>
        <input type="text" name="use" id="use" required><br><br>

        <label for="">Password:</label><br>
        <input type="password" name="pass" id="pass" required><br><br>

        <input type="submit" value="LOGIN">
    </form>
</body>
<script>
   document.getElementById("form_login").onsubmit=function(){
       let use = document.getElementById("use").value.trim();
       let pass = document.getElementById("pass").value.trim();

       if(use != "admin" || pass != "123"){
           alert("Login failed !");

       }
       else{
           alert("Login Successful !");
       }
       document.getElementById("use").focus();
       document.getElementById("pass").focus();
   }
</script>
</html>
