<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event </title>
</head>
<body>
    <h2>Event Demo</h2>
    <hr>
    <img src="../lap05/image/flower1.png" alt=""
        onmousedown="showImage(this, '../lap05/image/flower2.png')"
        onmouseup="showImage(this, '../lap05/image/flower3.png')"
    >

</body>
<script>
    function showImage(obj, url){
        obj.src=url;
    }
</script>
</html>
