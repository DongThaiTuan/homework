<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Operators Bitwise</title>
</head>
<body>
    
</body>
<script>
    var x = 26;
    var y = 15;

    document.write("<h2>Britwise Operator</h2>");
    document.write("<pre>");

    document.writeln(" x = " + x );
    document.writeln(" y = " + y );

    document.writeln("\n Britwise AND");
    document.writeln(" x & y = " + (x & y) );

    document.writeln("\n Britwise OR");
    document.writeln(" x | y = " + (x | y) );

    document.writeln("\n Britwise XOR");
    document.writeln(" x ^ y = " + (x ^ y) );

    document.write("</pre>")
;

</script>
</html>
